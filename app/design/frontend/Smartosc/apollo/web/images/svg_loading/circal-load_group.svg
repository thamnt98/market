<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
    role="img"
    width="375"
    height="230"
    aria-labelledby="loading-aria"
    viewBox="0 0 375 230"
    preserveAspectRatio="none"
>
    <title id="loading-aria">Loading...</title>
    <rect
        x="0"
        y="0"
        width="100%"
        height="100%"
        clip-path="url(#clip-path)"
        style='fill: url("#fill");'
    ></rect>
    <defs>
        <clipPath id="clip-path">
            <rect x="0" y="0" rx="8" ry="8" width="238" height="27" />
            <circle cx="54" cy="114" r="54" />
            <circle cx="187" cy="114" r="54" />
            <circle cx="320" cy="114" r="54" />
            <rect x="7" y="186" rx="8" ry="8" width="98" height="15" />
            <rect x="7" y="212" rx="8" ry="8" width="98" height="15" />
            <rect x="139" y="186" rx="8" ry="8" width="98" height="15" />
            <rect x="139" y="212" rx="8" ry="8" width="98" height="15" />
            <rect x="272" y="186" rx="8" ry="8" width="98" height="15" />
            <rect x="272" y="212" rx="8" ry="8" width="98" height="15" />
        </clipPath>
        <linearGradient id="fill">
            <stop
                offset="0.599964"
                stop-color="#e4e3e3"
                stop-opacity="1"
            >
                <animate
                    attributeName="offset"
                    values="-2; -2; 1"
                    keyTimes="0; 0.25; 1"
                    dur="2s"
                    repeatCount="indefinite"
                ></animate>
            </stop>
            <stop
                offset="1.59996"
                stop-color="#fbfbfb"
                stop-opacity="1"
            >
                <animate
                    attributeName="offset"
                    values="-1; -1; 2"
                    keyTimes="0; 0.25; 1"
                    dur="2s"
                    repeatCount="indefinite"
                ></animate>
            </stop>
            <stop
                offset="2.59996"
                stop-color="#e4e3e3"
                stop-opacity="1"
            >
                <animate
                    attributeName="offset"
                    values="0; 0; 3"
                    keyTimes="0; 0.25; 1"
                    dur="2s"
                    repeatCount="indefinite"
                ></animate>
            </stop>
        </linearGradient>
    </defs>
</svg>
