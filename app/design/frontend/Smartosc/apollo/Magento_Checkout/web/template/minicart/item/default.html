<li class="item product product-item" data-role="product-item">
    <div class="product">
        <!-- ko if: product_has_url -->
        <a data-bind="attr: {href: product_url, title: product_name}" tabindex="-1" class="product-item-photo">
            <!-- ko foreach: $parent.getRegion('itemImage') -->
            <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
            <!-- /ko -->
        </a>
        <!-- /ko -->
        <!-- ko ifnot: product_has_url -->
        <span class="product-item-photo">
            <!-- ko foreach: $parent.getRegion('itemImage') -->
            <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
            <!-- /ko -->
        </span>
        <!-- /ko -->

        <div data-bind="css: {'product-item-details': true, 'bundle-item': (product_type === 'bundle')}">
            <strong class="product-item-name">
                <!-- ko if: product_has_url -->
                <a data-bind="attr: {href: product_url}, html: product_name"></a>
                <!-- /ko -->
                <!-- ko ifnot: product_has_url -->
                <!-- ko text: product_name --><!-- /ko -->
                <!-- /ko -->
            </strong>

            <!-- ko if: options.length -->
            <div class="product options">
                <div data-role="content" class="content">
                    <dl class="product options list">
                        <!-- ko foreach: { data: options, as: 'option' } -->
                        <dt class="label"><!-- ko text: option.label --><!-- /ko --></dt>
                        <dd class="values">
                            <!-- ko if: Array.isArray(option.value) -->
                            <span data-bind="html: option.value.join('<br>')"></span>
                            <!-- /ko -->
                            <!-- ko if: (!Array.isArray(option.value) && option.option_type == 'file') -->
                            <span data-bind="html: option.value"></span>
                            <!-- /ko -->
                            <!-- ko if: (!Array.isArray(option.value) && option.option_type != 'file') -->
                            <span data-bind="text: option.value"></span>
                            <!-- /ko -->
                        </dd>
                        <!-- /ko -->
                    </dl>
                </div>
            </div>
            <!-- /ko -->

            <div class="product-item-pricing">
                <!-- ko if: canApplyMsrp -->

                <div class="details-map">
                    <span class="label" data-bind="i18n: 'Price'"></span>
                    <span class="value" data-bind="i18n: 'See price before order confirmation.'"></span>
                </div>
                <!-- /ko -->
                <!-- ko ifnot: canApplyMsrp -->
                <!-- ko foreach: $parent.getRegion('priceSidebar') -->
                <!-- ko template: {name: getTemplate(), data: item.row_total, as: 'price'} --><!-- /ko -->
                <!-- /ko -->
                <!-- /ko -->

            </div>

            <div class="product actions">
                <!-- ko if: is_visible_in_site_visibility -->
                <div class="primary">
                    <button data-bind="attr: {
                            id: 'minicart-subtract-cart-item-'+item_id,
                            'data-cart-item': item_id,
                            itemId : item_id,
                            productId : product_id,
                            title: $t('-'),
                            readonly: (qty <= 1 )? true : false
                            },
                            style: { background: qty <= 1 ? '#ccc' :'' }"
                            class="subtract-cart-item minicart-decrease-qty"
                            style="display: inline-block">
                        <span data-bind="i18n: '-'"></span>
                    </button>
                </div>
                <!-- /ko -->
                <div class="details-qty qty">
                    <label class="quantity" data-bind="attr: {
                           for: 'cart-item-'+item_id+'-qty'}"></label>
                    <input data-bind="attr: {
                           id: 'cart-item-'+item_id,
                           'data-cart-item': item_id,
                           'data-item-qty': qty,
                           'data-cart-item-id': product_sku
                           }, value: qty"
                           readonly="true"
                           type="number"
                           size="4"
                           class="item-qty cart-item-qty">
                </div>
                <div class="secondary">
                    <button data-bind="attr: {
                            id: 'minicart-add-cart-item-'+item_id,
                            'data-cart-item': item_id,
                            itemId : item_id,
                            productId : product_id,
                            itemStock : product_stock,
                            title: $t('+'),
                            readonly: (qty>= 99 || qty>= product_stock)? true : false
                            },
                            style: { background: (qty>= 99 || qty>= product_stock) ? '#ccc' :'' }"
                            class="add-cart-item minicart-increase-qty"
                            style="display: inline-block">
                        <span class="dpl-tooltip">
                            <span data-bind="i18n: '+'">+</span>
                            <span class="tooltip-content"
                                  id="tooltip-1"
                                  role="tooltip"
                                  data-bind="style: { display: (qty>= 99 || qty>= product_stock) ? '' : 'none' },
                                  i18n: 'Sorry, you have reached the maximum number of items for this product'">
                            </span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</li>
