<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">

            <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />

        
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>

    <div class="payment-method-content rk1">
        
        <!-- <select name="sprint_term_channelid" data-bind="attr: {'id': getCode() + '_term_channelid'}, event: {change: selectTenor}, options: getTermList(getCode()), optionsText: 'label', optionsValue: 'value', optionsCaption: '--- silahkan pilih tenor ---' " /> -->

        <div data-bind="foreach: getTermList(getCode()), attr: {'class': 'installment-term'}">
            <input type="radio" name="sprint_term_channelid" 
            data-bind="value: value, attr: {'class': 'installment-term-option'}, event: {click: $parent.selectTenor($parent, value, serviceFeeValue)}">
                <div data-bind="text: label, attr: {'class': 'installment-term-option-label'}"></div>
            </input>
             <!-- ko if: serviceFeeValue != 0 -->
                <div data-bind="text: '+ Service fee ' + serviceFee, attr: {'class': 'installment-servicefee'}"></div>
             <!-- /ko -->
        </div>
        
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="checkout-agreements-block">
        </div>
        <div class="actions-toolbar" style="display: none;">
            <div class="primary placeorder-button">
                <button class="action primary checkout" type="submit" data-bind="attr: {id: 'placeOrder-' + getCode()}, click: placeOrder, enable: (getCode() == isChecked())">
                    <i class="fas fa-lock"></i> <span data-bind="i18n: 'Pay Now'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
