<div class="price-box"
     if="isAllowed()">
    <!-- ko if:isBundle($row()) -->
        <span class="bunlde-text display_label" data-bind="i18n: 'Complete Package'"></span>
    <!-- /ko -->
    <each args="data: getPrices($row()), as: '$price'">
        <with args="$price">
            <render args="getBody()"/>
        </with>
    </each>
</div>
