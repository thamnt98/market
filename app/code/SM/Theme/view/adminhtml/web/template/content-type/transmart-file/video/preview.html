<div class="pagebuilder-content-type pagebuilder-text" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false" attr="data.contents.attributes">
    <div if="isWysiwygSupported()" class="inline-wysiwyg" ko-style="data.contents.style" css="data.contents.css" afterRender="initWysiwyg" />
    <div if="isWysiwygSupported()" class="placeholder-text" ifnot="data.contents.html" ko-style="getPlaceholderStyle()" translate="'Edit Text'"></div>

    <div ifnot="isWysiwygSupported()" ko-style="data.contents.style" css="data.contents.css">
        <textarea
            class="inline-wysiwyg-textarea"
            afterRender="initTextarea"
            event="{keyup: onTextareaKeyUp, focus: onTextareaFocus, blur: onTextareaBlur}"
            data-bind="attr: { placeholder: $t('Edit Text') }" />
    </div>

    <render args="getOptions().template" />
</div>
