<div class="bx-payment " data-href="group-methods">
    <div class="radio-custom">
        <input data-bind="click: showOptions, attr:{type: 'radio',name: 'payment_method'}" data-option="" id="qris"/>
        <label for="qris"></label>
    </div>
    <div class="bx-payment-content">
        <span class="icon-payment-qris">
            <img data-bind="attr:{src: require.toUrl('images/icon-virtual-account.png'), height: 25, width:37,class:'icon-card'}" />
        </span>
        <div class="info-card">
            <h4 data-bind="i18n: 'QRIS'"></h4>
            <p data-bind="i18n: 'Bank Mega'"></p>
            
            <div class="select-bank hidden" data-href="payment-method-options" data-id="payment-method-qris">
                <div class="sortby-dropdown">
                                                    <span class="action toggle" data-mage-init='{"dropdown":{}}'
                                                          data-toggle="dropdown" aria-haspopup="true">
                                                        <span data-bind="i18n: 'Select Bank'" data-id="option-selected-qris"></span>
                                                    </span>

                    <ul class="dropdown">
                        <!-- ko foreach: { data: getListPaymentQris(), as: 'payment'} -->
                        <li  data-bind="click: () => {$parent.setPaymentMethod(payment.method)}, class: 'item'">
                            <img data-bind="attr:{src: $parent.getPaymentLogo(payment.method), height: 24, width:24,class:'icon-card'}"/><span
                                data-bind="click:$parent.selectOption, text:payment.title,attr:{'data-id':payment.method}" data-href="option-selected-qris"></span></li>
                        <!-- /ko -->
                    </ul>
                </div>


            </div>
            
            
        </div>
    </div>
</div>
