<a class="product-item-photo" target="_blank" data-bind="attr: {'href': getProductUrl($parents[1]), 'title': getAlt($parents[1])}">
    <img data-bind="attr: {'src': getSrc($parents[1]), 'width': getWidth($parents[1]), 'height': getHeight($parents[1]), 'alt': getAlt($parents[1]), 'title': getAlt($parents[1]) }"/>
</a>
