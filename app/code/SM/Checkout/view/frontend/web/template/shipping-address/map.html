<div afterRender="renderMap()">
    <div id="map" style="height: 200px; width: 80%;"></div>
    <div class="mark-location">
        <p>
            <img width="15" height="20" data-bind="attr:{src: locationImg()}"/>
            <span id="mark-location-detail" selector="mark-location-detail" data-bind="i18n: 'Mark location in the map'"></span>
        </p>
        <p class="pinpoint-detected-button" selector="pinpoint-detected-button" data-bind="i18n: 'Add pinpoint'"></p>
    </div>
</div>
